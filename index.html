<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XPERT - Equation Solver</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="light-theme">
  <div class="container">
    <header>
      <h1>XPERT</h1>
      <div class="theme-switcher">
        <button id="theme_toggle1" class="active">Light</button>
        <button id="theme_toggle2">Dark</button>
      </div>
    </header>

    <main>
      <input
        type="text"
        id="equationInput"
        placeholder="Enter your equation"
        autocomplete="off"
      />
      <button id="solve_button">Solve</button>
      <div id="loading_bar" class="loading-bar">
        <div id="loading_progress"></div>
      </div>
      <div id="error_message" class="error-message"></div>
      <div id="solution_result" class="solution-result"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
